apiVersion: v1
kind: Pod
metadata:
  name: test-runner
  namespace: {{ .Release.Namespace | default .Values.defaultNamespace }}
  labels:
    name: test-runner
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: test-runner
      image: iofog/test-runner:2.0.0
      env:
        - name: CONTROLLER
          value: "controller:51121"
  restartPolicy: Never
